<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        //Funcion principal del jquery para que se ejecute cuando
        //el html este completamente cargado
        $(document).ready(function () {
            //Asignando el evento click al boton de id cargar
            $("#cargar").click(function () {
                //obteniendo los datos del servicio web mediante el metodo GET
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function (data){
                //Usar un ciclo para recorrer los registros del archivo json
                $.each(data.categories, function (i, item) {
                    //cada elemento debo mostrarlo en la tabla
                    $("#tabla").append("<tr><td>" + item.idCategory 
                        + "</td><td>" + item.strCategory 
                        + "</td><td> <img src='" + item.strCategoryThumb + "' alt='aaa'>" 
                        + "</td><td>" + item.strCategoryDescription + "</td></tr>");
                })
            });
        });
    })

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Lista de comandos</h1>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><button type="button" class="btn btn-warning" id="cargar">solicitar datos</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Comida</th>
                            <th>Foto</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>


</body>

</html>
